<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>QR | Code</title>
  </head>
  <body>
    <main class="qr-code-main">
        <div class="qr-wrapper">
            <div class="qr-bg"></div>
            <div id="qr-code" class="qr-code"></div>
        </div>

        <div>
            <button>
                Download
            </button>
            <button>Share</button>
        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
      const qr_code = document.getElementById("qr-code");

      // Function to get query parameters from the URL
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Get the 'text' parameter and generate the QR code
      const url = getQueryParam("text");
      if (url) {
        new QRCode(qr_code, {
          text: url,
          width: 150, // Increased size
          height: 150, // Increased size
          colorDark: "#000000",
          colorLight: "#ffffff",
          correctLevel: QRCode.CorrectLevel.H,
        });
      } else {
        qr_code.innerHTML = "<p>No URL provided to generate QR Code.</p>";
      }
    </script>
  </body>
</html>
